<header class="app-header">
  <div class="banner">
    <div class="left-section">
      <button mat-button routerLink="/home" class="home-button">
        <mat-icon>home</mat-icon> Home
      </button>
      <span class="app-title">
        <a routerLink="/home" class="app-title-link">My Budget App</a>
      </span>
    </div>
    <div class="right-section" *ngIf="user">
      <span class="user-name">Welcome, {{ user.name }}</span>
      <img *ngIf="user.pictureUrl" [src]="user.pictureUrl" alt="User picture" class="user-picture"/>
      <button mat-button (click)="logout()">Logout</button>
    </div>

    <div class="right-section" *ngIf="!user">
      <button mat-button (click)="login()">Login</button>
    </div>
  </div>
</header>
