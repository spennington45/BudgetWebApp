<div>
  <div>
    <h3>Pie Chart</h3>
    <div class="pie-chart-div">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [type]="pieChartType"></canvas>
    </div>
  </div>

  <h3>Budget Line Items</h3>
  <table mat-table [dataSource]="budgetLineItems">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label </th>
      <td mat-cell *matCellDef="let lineItem"> {{lineItem.label}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let lineItem"> {{lineItem.value}} </td>
    </ng-container>

    <ng-container matColumnDef="catigory">
      <th mat-header-cell *matHeaderCellDef> Catigory </th>
      <td mat-cell *matCellDef="let lineItem"> {{lineItem.category?.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="sourceType">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let lineItem"> {{lineItem.sourceType?.sourceName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
