<h3 class="mt-3">
    <p>Total Recurring Expenses: {{ totalRecurringExpenses() | currency }}</p>
    Recurring Expenses
</h3>

<div class="button-container">
    <button mat-raised-button color="primary" (click)="addNewRecurringExpense()">
        Add New Recurring Expense
    </button>
</div>

<table mat-table [dataSource]="recurringExpenses">
    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let exp">
            <ng-container *ngIf="editingId === exp.recurringExpenseId; else labelView">
                <input [(ngModel)]="exp.label" />
            </ng-container>
            <ng-template #labelView>
                {{ exp.label }}
            </ng-template>
        </td>
    </ng-container>
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let exp">
            <ng-container *ngIf="editingId === exp.recurringExpenseId; else valueView">
                <input [(ngModel)]="exp.value" type="number" />
            </ng-container>
            <ng-template #valueView>
                {{ exp.value | currency }}
            </ng-template>
        </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let exp">
            <ng-container *ngIf="editingId === exp.recurringExpenseId; else categoryView">
                <mat-select [(ngModel)]="exp.categoryId">
                    <mat-option *ngFor="let cat of categories" [value]="cat.categoryId">
                        {{ cat.categoryName }}
                    </mat-option>
                </mat-select>
            </ng-container>
            <ng-template #categoryView>
                {{ exp.category?.categoryName }}
            </ng-template>
        </td>
    </ng-container>
    <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let exp">
            <ng-container *ngIf="editingId === exp.recurringExpenseId; else sourceView">
                <mat-select [(ngModel)]="exp.sourceTypeId">
                    <mat-option *ngFor="let src of sourceTypes" [value]="src.sourceTypeId">
                        {{ src.sourceName }}
                    </mat-option>
                </mat-select>
            </ng-container>
            <ng-template #sourceView>
                {{ exp.sourceType?.sourceName }}
            </ng-template>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>

  <td mat-cell *matCellDef="let exp">
    <ng-container *ngIf="editingId === exp.recurringExpenseId; else actionButtons">
      <ng-container *ngIf="exp.recurringExpenseId > 0; else newItemActions">
        <button mat-icon-button color="primary"
                (click)="saveEdit(exp)"
                [disabled]="!isValid(exp)"
                matTooltip="Save Edit" matTooltipPosition="above">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button color="warn"
                (click)="cancelEdit()"
                matTooltip="Cancel Edit" matTooltipPosition="above">
          <mat-icon>close</mat-icon>
        </button>
      </ng-container>
      <ng-template #newItemActions>
        <button mat-icon-button color="primary"
                (click)="saveNewRecurringExpense()"
                matTooltip="Save New Expense" matTooltipPosition="above">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button color="warn"
                (click)="cancelNewRecurringExpense()"
                matTooltip="Cancel New Expense" matTooltipPosition="above">
          <mat-icon>close</mat-icon>
        </button>
      </ng-template>
    </ng-container>

    <ng-template #actionButtons>
      <ng-container *ngIf="exp.recurringExpenseId > 0">
        <button mat-icon-button color="accent"
                (click)="startEdit(exp)"
                matTooltip="Edit Expense" matTooltipPosition="above">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"
                (click)="deleteRecurringExpense(exp)"
                matTooltip="Delete Expense" matTooltipPosition="above">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
    </ng-template>
  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
